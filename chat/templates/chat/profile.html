<!-- ./chat/templates/chat/profile.html -->
{% extends 'chat/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user me-2"></i>Profile Details</h4>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name|default:"N/A" }}</li>
                    <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name|default:"N/A" }}</li>
                    <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
                    <li class="list-group-item"><strong>Email:</strong> {{ user.email|default:"N/A" }}</li>
                </ul>
                 <div class="mt-3 text-center">
                    <a href="{% url 'chat-home' %}" class="btn btn-outline-primary"><i class="fas fa-arrow-left me-1"></i>Back to Chat</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
