<!-- ./chat/templates/chat/register.html -->
{% extends 'chat/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Create an Account</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Sign Up</button>
                        <a class="btn btn-outline-secondary" href="{% url 'chat-login' %}"><i class="fas fa-arrow-left me-1"></i>Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
